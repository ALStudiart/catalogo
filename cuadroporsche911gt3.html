 <!-- üîπ Script para cambiar el precio -->
  <script>
    const precioElemento = document.getElementById('precio');
    const talles = document.querySelectorAll('.talle');

    talles.forEach(talle => {
      talle.addEventListener('click', () => {
        // Quitar selecci√≥n previa
        talles.forEach(t => t.classList.remove('selected'));

        // Marcar el talle clickeado
        talle.classList.add('selected');

        // Cambiar precio seg√∫n el data-precio
        const nuevoPrecio = talle.getAttribute('data-precio');
        precioElemento.textContent = `$${parseInt(nuevoPrecio).toLocaleString('es-AR')}`;


        
      });
    });
  </script>



<script>
  // Seleccionamos los botones de color y la imagen principal
  const colorBtns = document.querySelectorAll('.color-btn');
  const imagenPrincipal = document.querySelector('.imagenes-producto .imagen img');

  // Definimos qu√© imagen corresponde a cada color
  const imagenesPorColor = {
    negro: "oscuro extasis negro.png",
    blanco: "oscuro extasis blanco.png"
  };

  // Detectar clic en los botones de color
  colorBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const color = btn.getAttribute('data-color');
      if (imagenesPorColor[color]) {
        imagenPrincipal.src = imagenesPorColor[color];
        imagenPrincipal.alt = `Oscuro Extasis ${color.toUpperCase()}`;
      }
    });
  });
</script>
